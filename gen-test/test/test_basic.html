<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>gen-test test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>
    <link rel="import" href="../../polymer/polymer.html">

    <link rel="import" href="../gen-test.html">
  </head>
  <body>

    <test-fixture id="gen-test">
      <template>
        <gen-test></gen-test>
      </template>
    </test-fixture>

    <script>
      describe('gen-test', () => {
        let element;

        a11ySuite('gen-test');

        beforeEach(function() {
          element = fixture('gen-test');
        });

        it('This element has failing tests for you to correct!', () => {
          assert.equal(element.prop1, 'Extravagant but wrong or missing property value.');
          const elementShadowRoot = element.shadowRoot;
          const elementHeader = elementShadowRoot.querySelector('h2');
          assert.notEqual(elementHeader, null);
        });

      });
    </script>

  </body>
</html>
